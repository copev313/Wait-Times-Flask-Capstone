{% extends 'dash_base.html' %}

{% block title %}{{ 'Create Ride' }}{% endblock title %}

{% block dash_content %}
<div class="text-left pb-4">
  <h2 class="text-5xl font-bold text-gray-700">
    Create A Ride
  </h2>
</div>

<div class="container rounded-xl shadow-md bg-gray-200 my-10 max-w-xl mx-auto px-7 py-3">
    <form class="mt-4 pt-4" method="POST" id="rideform">
      <div class='flex flex-wrap -mx-3 mb-6'>
        <div class='w-3/4 md:w-full px-3 mb-6'>
          <label  class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'
                  for='name'>
                  Name
          </label>
          <input  class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-gray-500'
                  id='name'
                  name='name'
                  type='text'
                  placeholder="The Rusty Nail"
                  minlength="3"
                  required
          >
        </div>

        <div class='w-3/4 md:w-1/2 px-3 mb-6'>
          <label for="status" class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'>Status</label>
            <div class="flex-shrink w-full inline-block relative">
              <select form="rideform" name="status" id="status"
                      class="block appearance-none w-full font-semibold bg-white border border-gray-400 shadow-inner px-4 py-2 pr-8 rounded">
                <option>Choose ...</option>
                <option value="CLOSED" class="text-red-600">CLOSED</option>
                <option value="COMING SOON" class="text-purple-600">COMING SOON</option>
                <option value="OPEN" class="text-green-600">OPEN</option>
                <option value="TESTING" class="text-yellow-500">TESTING</option>
              </select>

              <div class="pointer-events-none absolute top-0 mt-3  right-0 flex items-center px-2 text-gray-600">
                <svg  class="fill-current h-4 w-4"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 20 20">
                      <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
                </svg>
              </div>
            </div>
        </div>

        <div class="w-3/4">
          <div class="flex items-center justify-between mt-4">
            <div class='w-3/4 md:w-1/2 px-3 mb-6'>
              <label for="waittime" class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2' >Wait Time (minutes)</label>
                <input  name="waittime"
                        id="waittime"
                        step="5"
                        min="0"
                        max="1440"
                        class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-gray-500'
                        type='number'
                />
            </div>
          </div>

          <div class='w-full md:w-full px-3 mb-6'>
            <label for="imagelink" class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'>Image URL</label>
            <input name="imagelink" id="imagelink" class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-gray-500' type='text' >
          </div>

          <div class='w-full md:w-full px-3 mb-6'>
            <label for="notes" class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2' >Notes</label>
            <textarea name="notes" id="notes" maxlength="200" class='bg-gray-100 rounded-md border leading-normal resize-none w-full h-20 py-2 px-3 shadow-inner border border-gray-400 font-medium placeholder-gray-700 focus:outline-none focus:bg-white' ></textarea>
          </div>

          <div class="flex justify-center">
            <button class="bg-purple-600 hover:bg-indigo-700 text-gray-200 font-xl font-semibold px-5 py-2 ml-auto mr-3 rounded-md"
                    type="submit">
                    Create
            </button>
          </div>
            
          
        </div>
      </div>
    </form>
</div>
{% endblock dash_content %}
