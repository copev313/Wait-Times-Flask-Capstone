{% extends 'dash_base.html' %}

{% block title %}{{ 'Dashboard' }}{% endblock title %}

{% block dash_content %}
<div class="text-center">

  <div class="my-12">
    <h1 class="text-7xl font-bold text-gray-700">
      Hi {{current_user.username}}!
    </h1>
  </div>

  {% if current_user.is_admin %}
    <div class="my-12 ">
      <span class="text-2xl font-semibold text-purple-600 bg-gray-200 rounded-xl px-3 py-2">
        <a href="{{ url_for('admin.manage_users') }}">
          Manage Users
        </a>
      </span>
    </div>
  {% endif %}

</div>
{% endblock dash_content %}
