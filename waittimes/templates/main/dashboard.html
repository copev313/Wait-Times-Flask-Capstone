{% extends 'dash_base.html' %}

{% block title %}{{ 'Dashboard' }}{% endblock title %}

{% block dash_content %}
<div class="text-center">
    <div class="my-12">
        <h1 class="text-7xl font-bold text-gray-700">
            Hi {{current_user.username}}!
        </h1>
    </div>

    {% if current_user.is_admin %}
        <div class="flex flex-row justify-center my-14 mx-auto bg-gray-100 w-3/5 py-5 rounded-lg shadow-md">
            <div class="px-4">
                <a href="{{ url_for('admin.manage_users') }}">
                    <span class="text-xl font-semibold text-purple-300 bg-gray-500 rounded-xl px-3 py-2 hover:text-purple-400">
                        <i class="far fa-user"></i> Manage Users
                    </span>
                </a>
            </div>
            
            <div  class="px-4">
                <a href="{{ url_for('admin.manage_rides') }}">
                    <span class="text-xl font-semibold text-red-400 bg-gray-500 rounded-xl px-3 py-2 hover:text-red-500">
                        <i class="fas fa-biking"></i> Manage Rides
                    </span>
                </a>
            </div>

            <div  class="px-4">
                <a href="#">
                    <span class="text-xl font-semibold text-green-400 bg-gray-400 rounded-xl px-3 py-2 cursor-not-allowed">
                        <i class="fas fa-ticket-alt"></i> Manage Tickets
                    </span>
                </a>
            </div>
        </div>
    {% endif %}
</div>
{% endblock dash_content %}
